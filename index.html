<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Трекер расходов</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <h1>Трекер расходов</h1>

    <!-- Форма добавления траты -->
    <form id="expense-form">
      <label>Сумма:</label>
      <input type="number" id="amount" required />

      <label>Категория:</label>
      <select id="category" required>
        <option value="еда">Еда</option>
        <option value="транспорт">Транспорт</option>
        <option value="развлечения">Развлечения</option>
        <option value="другое">Другое</option>
      </select>

      <label>Описание:</label>
      <input type="text" id="description" />

      <label>Дата:</label>
      <input type="date" id="date" required />

      <button type="submit">Добавить расход</button>
    </form>

    <!-- Блок статистики -->
    <h2>Статистика</h2>
    <div id="stats" class="stats-box">
      <div class="stats-line">
        <span>Всего:</span>
        <strong id="total-sum">0 ₽</strong>
      </div>

      <div class="stats-line">
        <span>Еда:</span>
        <strong id="stat-еда">0 ₽</strong>
      </div>

      <div class="stats-line">
        <span>Транспорт:</span>
        <strong id="stat-транспорт">0 ₽</strong>
      </div>

      <div class="stats-line">
        <span>Развлечения:</span>
        <strong id="stat-развлечения">0 ₽</strong>
      </div>

      <div class="stats-line">
        <span>Другое:</span>
        <strong id="stat-другое">0 ₽</strong>
      </div>
    </div>

    <!-- Фильтр -->
    <h2>Фильтр по категориям</h2>
    <div id="filter-box" class="filter-box">
      <button class="filter-btn active" data-cat="all">Все</button>
      <button class="filter-btn" data-cat="еда">Еда</button>
      <button class="filter-btn" data-cat="транспорт">Транспорт</button>
      <button class="filter-btn" data-cat="развлечения">Развлечения</button>
      <button class="filter-btn" data-cat="другое">Другое</button>
    </div>

    <!-- Список последних расходов -->
    <h2>Последние расходы</h2>
    <div id="expenses-list"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
